---
applications:
- name: ((APP_NAME))-workers
  no-route: true
  memory: 256M
  instances: 3
  command: ./scripts/run-worker
  health-check-type: process
  services:
  - ((DB_NAME))
  - ((REDIS_NAME))
  buildpacks:
  - python_buildpack
  env:
    FLASK_ENV: ((FLASK_ENV))
    SECRET_KEY: None
    BROKER_USERNAME: None
    BROKER_PASSWORD: None
